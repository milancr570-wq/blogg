<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #5b4985;
      color: white;
      text-align: center;
    }
    .welcome-box {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    h1 {
      margin: 0 0 20px;
    }
    p {
      margin-bottom: 30px;
      font-size: 18px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #f1c40f;
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #5b4985;
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h1>Welcome to My Blog</h1>
    <p>Exploring books and imaginationâœ¨</p>
    <!-- Link to blog page -->
    <a href="blog.html" class="button">Enter Blog</a>
  </div>

</body>
</html>
